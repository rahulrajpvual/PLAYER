<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FILMDA</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }

      /* Smooth Animation Keyframes */
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Custom Range Input Styling */
      input[type="range"] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        margin-top: -4px; /* Center thumb on track */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        transition: transform 0.1s;
      }
      input[type="range"]:hover::-webkit-slider-thumb {
        transform: scale(1.2);
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }

      /* Hide Scrollbar for clean UI but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Scrollbar for content */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      /* 3D Wireframe Utilities */
      .perspective-800 {
        perspective: 800px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }

      /* Full rotation for true 3D feel */
      @keyframes spin-3d-slow {
        0% {
          transform: translate3d(0, 0, 0) rotateX(10deg) rotateY(0deg);
        }
        100% {
          transform: translate3d(0, 0, 0) rotateX(10deg) rotateY(360deg);
        }
      }

      @keyframes float-tumble {
        0% {
          transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg)
            rotateZ(0deg);
        }
        33% {
          transform: translate3d(0, -30px, 20px) rotateX(120deg) rotateY(120deg)
            rotateZ(10deg);
        }
        66% {
          transform: translate3d(0, 30px, -20px) rotateX(240deg) rotateY(240deg)
            rotateZ(-10deg);
        }
        100% {
          transform: translate3d(0, 0, 0) rotateX(360deg) rotateY(360deg)
            rotateZ(0deg);
        }
      }

      @keyframes orbit {
        from {
          transform: rotateY(0deg) translateX(150px) rotateY(0deg);
        }
        to {
          transform: rotateY(360deg) translateX(150px) rotateY(-360deg);
        }
      }

      .animate-spin-3d {
        animation: spin-3d-slow 20s infinite linear;
      }
      .animate-tumble {
        animation: float-tumble 30s infinite linear;
      }

      .wireframe-face {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.02); /* Slight fill for volume */
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        backface-visibility: visible;
        transform-origin: center;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
          "react/": "https://esm.sh/react@^19.2.3/",

          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
